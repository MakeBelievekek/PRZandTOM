<div class="grid-discount-progress-container ">
  <div class="percent">
    <div class="discounts-grid">
      <div class="grid-discount-table table-responsive rounded shadow">
        <app-discount-table [allDiscounts]="this.allDiscounts"></app-discount-table>
      </div>
      <div class="all-discount">
        <p class="text-center-grid "><b>All discount</b></p>
      </div>
      <div class="dis-grid">
        <app-percent-circle  [progress]="this.progress"></app-percent-circle>
      </div>
    </div>
  </div>
</div>
